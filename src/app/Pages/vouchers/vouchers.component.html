
  <ion-content [fullscreen]="true">

    <div class="header_banner">
      <div class="header_overlay">
         <div class="icon_conatiner">

          <ion-row>
           <ion-col size="2" ><ion-back-button defaultHref="tablinks"></ion-back-button></ion-col>
           <ion-col size="1" offset="7" *ngIf="classcartOrder?.length==0"  (click)="cart()"><ion-icon  class="_cart_icon" name="bag-handle-outline"></ion-icon></ion-col>
           <ion-col size="1" offset="7" *ngIf="classcartOrder?.length!=0"  (click)="cart()"><ion-icon  class="_cart_icon" name="bag-handle"></ion-icon></ion-col>
           <ion-col size="2" ><ion-menu-button item-right class="_menu_icon"></ion-menu-button></ion-col>
          
          </ion-row>
          <ion-row><ion-label class="header_title">Redeem Vouchers</ion-label></ion-row>
         </div>
         <ion-col size="7" ><img class="right_logo" src="../../../assets/second_logo.png"/></ion-col>
      </div>
    </div>
    <div>
      <ion-row class="time_la">

        <ion-col size=3 class="imgborer">

            <img src="https://reconnectprogram.club/UploadedFiles/FTP.png">

        </ion-col>

        
        <ion-col class="midrow" >
          <ion-row><label class="p_title">{{branchname}}</label></ion-row>
          <ion-row><label class="p_sub_title">Palm Jumeirah</label></ion-row>
          <ion-row> <label class="p_sub_title">
                  <ion-icon name="location"></ion-icon> {{branchname}}
              </label></ion-row>
          
      </ion-col>
     

        <ion-col class="seats" size=3.8 >
          <div class="seats" >
            <ion-label class="no_seats_lable_res">{{totalcount}}
              </ion-label><br>
             <ion-label > Available
                </ion-label>
        
            </div>

        </ion-col>
    </ion-row>

    </div>
      
    <ng-container>
      <div class="exapandable_view" (click)="toggle()">
          <ion-row>
              <ion-col size="9">All Vouchers</ion-col>
              <ion-col size="1" offset="2"><ion-icon name="{{icon_name}}"></ion-icon></ion-col>

          </ion-row>
      </div>
      <div class="expandable_container" *ngIf="show_container_one; ">
        <ion-list>
        <ion-row class="subpass" *ngFor="let item of vouchersList;  index as i">
          <ion-col (click)="get_qrCode(item)" style="text-align: center;">
          <ion-row>
          <ion-col class= "subpassTitle" size="9" style="text-align: start;">[{{item?.voucherName}}]</ion-col>
          <ion-col class= "subpassTitle" size="3" >{{item?.voucherCount}}<br><span style="font-size: 9px;">Tap to reddem</span></ion-col>
        </ion-row>
        </ion-col>


      </ion-row>
      
</ion-list>
            </div>
      </ng-container>
      
     
  
  
  </ion-content>
