
  <ion-content [fullscreen]="true">

    <div class="header_banner">
      <div class="header_overlay">
         <div class="icon_conatiner">

          <ion-row>
           <ion-col size="2" ><ion-back-button defaultHref="tablinks"></ion-back-button></ion-col>
           <ion-col size="1" offset="7" *ngIf="classcartOrder?.length==0"  (click)="cart()"><ion-icon  class="_cart_icon" name="bag-handle-outline"></ion-icon></ion-col>
           <ion-col size="1" offset="7" *ngIf="classcartOrder?.length!=0"  (click)="cart()"><ion-icon  class="_cart_icon" name="bag-handle"></ion-icon></ion-col>
           <ion-col size="2" ><ion-menu-button item-right class="_menu_icon"></ion-menu-button></ion-col>
          
          </ion-row>
          <ion-row><ion-label class="header_title">Gym Booking</ion-label></ion-row>
         </div>
         <ion-col size="7" ><img class="right_logo" src="../../../assets/second_logo.png"/></ion-col>
      </div>
    </div>
   

    <div class="container_view">
    <div class="exapandable_view"  (click)="toggle()">
        <ion-row>
            <ion-col size="9">Select Property </ion-col>
            <ion-col size="1" offset="2"><ion-icon name="{{icon_name}}"></ion-icon></ion-col>
        </ion-row>
    </div>
 
     <ng-container *ngIf="show_container_one; ">
         <div  class="expandable_container">
            <ion-grid>
      
            <ion-row >
             <ion-col size=6 *ngFor="let branch of branchesList;let i as index" >
             
               <ion-card class="day_passess" (click)="select_branch(i,branch)" >
                   <ion-card-content [ngClass]="this.activaLayer == i ? 'active_layer' : 'black_layer'">
                     <img src={{img}}{{branch?.imageUrl}}  [ngStyle]="{'padding-top': getpadding(i)}">
      
                   </ion-card-content>
               </ion-card>
              
             </ion-col>
         
            </ion-row>
     
           
     
            
         
           </ion-grid>    
            <!-- <ion-list>

            <ion-row *ngFor="let item of branchesList;  index as i" >
             <ion-row class="time_la">
              
                 <ion-col size=3 class="imgborer">

                     <img src={{img}}{{item?.imageUrl}}  [ngStyle]="{'padding-top': getpadding(i)}">

                 </ion-col>

                 <ion-col class="midrow">
                     <ion-row><label class="p_title">{{item?.branchName}}</label></ion-row>
                    
                   
                 </ion-col>

                 
                 
             </ion-row>
         </ion-row>
         </ion-list>  -->

         </div>     
     </ng-container>

     <div class="exapandable_view"  (click)="toggle2()">
         <ion-row>
             <ion-col size="9">Select Date & Time</ion-col>
             <ion-col size="1" offset="2"><ion-icon name="{{icon_name_two}}"></ion-icon></ion-col>
         </ion-row>
     </div>
  
      <ng-container *ngIf="show_container_two; ">
          <div  class="expandable_container">

            <div class="date_box">
              <label class="month_name">{{this.monthname}}</label>
            
               <ion-item class="ion-no-padding"  lines="none">
                <ion-slides pager="false" size="8" [options]="slideOptions" #slideWithNav>
                  <ion-slide   (click)="load_date(item)" style="width: 58px;
                  height: 58px;margin-right: 10px;" *ngFor="let item of this.allDays; " >
                    <ion-label  [ngClass]="item.date == this.selected_day ? 'date_conatiner_active' : 'date_conatiner'"  (click)="getslots(item)">{{item.day_name}}<br>{{item.date}}</ion-label>
                  </ion-slide>
                
                   </ion-slides>
                  <!-- <label class="arrow_right" (click)="next_month()" size="8"><ion-icon name="arrow-forward-outline"></ion-icon></label> -->
                </ion-item>
            
            </div>

          </div>
          <div class="time_container" *ngIf="timeslots.length>0">
            <ion-row>
              <ion-col  [ngClass]="i == this.activatime ? 'time_slot_active' : 'time_slot'"  size="3" *ngFor="let item of timeslots; let i=index" (click)="select_time(i,item)">{{item.TimeFrom}}-{{item.TimeTo}}</ion-col>
            </ion-row>
          </div>     

          
      </ng-container>
      <ion-button class="login_button"  [disabled]="branchInfo==null||selectedtimeslot==null||selectedDate==null"   (click)="presentActionSheet()" >Book Now</ion-button>
        
 </div>
      
  
    
    
  </ion-content>
