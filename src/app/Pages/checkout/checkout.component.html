
  <ion-content [fullscreen]="true">

    <div class="header_banner">
      <div class="header_overlay">
         <div class="icon_conatiner">

          <ion-row>
           <ion-col size="2" ><ion-back-button defaultHref="tablinks"></ion-back-button></ion-col>
           <ion-col size="1" offset="7"><ion-icon  class="_cart_icon" name="bag-handle-outline"></ion-icon></ion-col>
           <ion-col size="2" ><ion-menu-button item-right class="_menu_icon"></ion-menu-button></ion-col>

         </div>

     <div class="or_dt">
      <ion-label >
        Order Details
      </ion-label>
     </div>
   
    <ion-list >
      <ion-row class="list_row ordercard"  *ngFor="let item of cartInfo ">

          <ion-row> <label class="p_price">Pass Name <span class="p_title">{{item.Type}}</span></label></ion-row>
          <ion-row> <label class="p_price">Total<span class="p_title">AED {{item.Price}} X {{item.noofpasses}} = AED {{item.Price*item.noofpasses}}</span></label></ion-row>
         
        </ion-col>
  
      </ion-row>
 
    </ion-list>
