<ion-content [fullscreen]="true">

    <div class="header_banner">
        <div class="header_overlay">
            <div class="icon_conatiner">

                <ion-row>
                    <ion-col size="2">
                        <ion-back-button defaultHref="tablinks"></ion-back-button>
                    </ion-col>
                    <ion-col size="1" offset="7" *ngIf="classcartOrder?.length==0" (click)="cart()">
                        <ion-icon class="_cart_icon" name="bag-handle-outline"></ion-icon>
                    </ion-col>
                    <ion-col size="1" offset="7" *ngIf="classcartOrder?.length!=0" (click)="cart()">
                        <ion-icon class="_cart_icon" name="bag-handle"></ion-icon>
                    </ion-col>
                    <ion-col size="2">
                        <ion-menu-button item-right class="_menu_icon"></ion-menu-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-label class="header_title">Day Passes</ion-label>
                </ion-row>
            </div>
            <ion-col size="7" ><img class="right_logo" src="../../../assets/second_logo.png"/></ion-col>
        </div>
    </div>
    <div class="container_view">
        <div class="exapandable_view" (click)="toggle()">
            <ion-row>
                <ion-col size="9">Complimentary Day Passes</ion-col>
                <ion-col size="1" offset="2"><ion-icon name="{{icon_name}}"></ion-icon></ion-col>

            </ion-row>
        </div>

        <ng-container *ngIf="show_container_one; ">
            <div class="expandable_container">


                <ion-row class="time_la">

                    <ion-col size=3 class="imgborer">
                      <img src="../../../assets/icon/rec.jpeg">
                       </ion-col>

                    <ion-col class="midrow">
                        <ion-row><label class="p_title">All Day Passes</label></ion-row>
                        <ion-row><label class="p_sub_title">Complimentary</label></ion-row>
                        <ion-row> <label class="p_sub_title">
                                <ion-icon name="location"></ion-icon> All Properties
                            </label></ion-row>
                        <ion-row> <label class="p_sub_sub_title">
                                <ion-icon name="calendar-number-outline"></ion-icon> valid Untill
                                {{compimentarydayPasses?.validUntill}}
                            </label></ion-row>
                    </ion-col>

                    <ion-col  class="seats" size=3.8 (click)="moveTopassesList(compimentarydayPasses,true)">
                       <div class="seats">
                        <ion-label class="no_seats_lable_res">{{compimentarydayPasses?.availableCount}}
                        </ion-label><br>
                        <ion-label class="no_seats_lable_res">Available
                        </ion-label><br>
                        <ion-label  class="taptpreddem">Tap to redeem</ion-label>
                        <!-- <ion-row  class="rowbackcolor" >
                            <ion-label class="no_seats_lable_res">{{compimentarydayPasses?.availableCount}} Available
                            </ion-label>
                            <ion-label  class="taptpreddem">Tap to redeem</ion-label>
                        </ion-row> -->
                    </div>   

                    </ion-col>
                </ion-row>


            </div>
        </ng-container>



        
            <div class="exapandable_view" (click)="toggle2()"> 
                <ion-row>
                    <ion-col size="9">Purchased Day Passes</ion-col>
                    <ion-col size="1" offset="2"><ion-icon name="{{icon_name_two}}"></ion-icon></ion-col>
                </ion-row>
            </div>
            <ng-container *ngIf="show_container_two; ">
            <div class="expandable_container">


                <ion-list>

                   <ion-row *ngFor="let item of purchasedList;  index as i" >
                    <ion-row class="time_la">
                     
                        <ion-col size=3 class="imgborer">

                            <img src={{img}}{{item?.imageUrl}}  [ngStyle]="{'padding-top': getpadding(i)}">

                        </ion-col>

                        <ion-col class="midrow">
                            <ion-row><label class="p_title">{{item?.branchName}}</label></ion-row>
                            <ion-row><label class="p_sub_title">Palm Jumeirah</label></ion-row>
                            <ion-row> <label class="p_sub_title">
                                    <ion-icon name="location"></ion-icon> {{item?.location}}
                                </label></ion-row>
                            <ion-row> <label class="p_sub_sub_title">
                                    <ion-icon name="calendar-number-outline"></ion-icon> valid Untill
                                    {{item?.validUntill}}
                                </label></ion-row>
                        </ion-col>

                        <ion-col  class="seats" size=3.8 (click)="moveTopassesList(item,false)">
                            <div class="seats" >
                                <ion-label class="no_seats_lable_res2">{{item?.availableCount}}</ion-label><br>
                                <ion-label class="no_seats_lable_res2"> Available</ion-label><br>
                                <ion-label  class="taptpreddem">Tap to redeem</ion-label>
                            <!-- <ion-row class="rowbackcolor" > 
                                <ion-label class="no_seats_lable_res2">{{item?.availableCount}} Available</ion-label>
                                <ion-label  class="taptpreddem">Tap to redeem</ion-label>
                            </ion-row> -->
                            </div>
                           

                        </ion-col >
                        <ion-row class="purhcasebt" >
                           <ion-col size=3>

                           </ion-col>
                           <ion-col class="midrow">
                           
                        </ion-col>
                  
                     
                            <ion-col class="seats1" size=3.8 >
                            <div class="seats1">
                            <button (click)="pucrchase(item)" class="btn">Purchase Passes</button>
                        </div>    
                        </ion-col>
                        </ion-row>
                    </ion-row>
                </ion-row>
                </ion-list>
            </div>
        </ng-container>


    </div>

</ion-content>
