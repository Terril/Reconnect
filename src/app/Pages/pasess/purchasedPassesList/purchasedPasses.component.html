
  <ion-content [fullscreen]="true">

    <div class="header_banner">
      <div class="header_overlay">
         <div class="icon_conatiner">

          <ion-row>
           <ion-col size="2" ><ion-back-button defaultHref="tablinks"></ion-back-button></ion-col>
           <ion-col size="1" offset="7" *ngIf="classcartOrder?.length==0"  (click)="cart()"><ion-icon  class="_cart_icon" name="bag-handle-outline"></ion-icon></ion-col>
           <ion-col size="1" offset="7" *ngIf="classcartOrder?.length!=0"  (click)="cart()"><ion-icon  class="_cart_icon" name="bag-handle"></ion-icon></ion-col>
           <ion-col size="2" ><ion-menu-button item-right class="_menu_icon"></ion-menu-button></ion-col>
          
          </ion-row>
          <ion-row><ion-label class="header_title">Redeem Day Passes</ion-label></ion-row>
         </div>
         <ion-col size="7" ><img class="right_logo" src="../../../assets/second_logo.png"/></ion-col>
      </div>
    </div>
    <div>
      <ion-row class="time_la">
          
        <ion-col size=3   class="imgborer">
           
            <img  *ngIf="iscomplimentry=='false'" src={{img}}{{item?.imageUrl}} [ngStyle]="{'padding-top': getpadding(item)}">
            <img  *ngIf="iscomplimentry=='true'" src="../../../assets/icon/rec.jpeg" >
         
        </ion-col>
   

        <ion-col class="midrow" *ngIf="iscomplimentry=='true'">
            <ion-row><label class="p_title">All Day Passes</label></ion-row>
            <ion-row><label class="p_sub_title">Complimentary</label></ion-row>
            <ion-row> <label class="p_sub_title">
                    <ion-icon name="location"></ion-icon> All Properties
                </label></ion-row>
            <ion-row> <label class="p_sub_sub_title">
                    <ion-icon name="calendar-number-outline"></ion-icon> valid Untill
                    {{item?.validUntill}}
                </label></ion-row>
        </ion-col>
        <ion-col class="midrow"  *ngIf="iscomplimentry=='false'">
          <ion-row><label class="p_title">{{item?.branchName}}</label></ion-row>
          <ion-row><label class="p_sub_title">Palm Jumeirah</label></ion-row>
          <ion-row> <label class="p_sub_title">
                  <ion-icon name="location"></ion-icon> {{item?.location}}
              </label></ion-row>
          <ion-row> <label class="p_sub_sub_title">
                  <ion-icon name="calendar-number-outline"></ion-icon> valid Untill
                  {{item?.validUntill}}
              </label></ion-row>
      </ion-col>
     

        <ion-col class="seats"   size=3.8 >
          
          <div class="seats">
            <ion-label class="no_seats_lable_res2">{{item?.availableCount}}</ion-label ><br>
              <ion-label class="no_seats_lable_res2">Available</ion-label ><br>
              <ion-label  class="taptpreddem">Tap to redeem</ion-label>

            <!-- <ion-row class="rowbackcolor" > 
                <ion-label class="no_seats_lable_res2">{{item?.availableCount}} Available</ion-label >
                <ion-label  class="taptpreddem">Tap to redeem</ion-label>
            </ion-row> -->
            </div>

        </ion-col>
    </ion-row>

    </div>
      
    <ng-container  *ngIf="iscomplimentry=='true'">
      <div class="exapandable_view">
          <ion-row>
              <ion-col size="9">All Day Passes</ion-col>
              <ion-col size="1" offset="2"><ion-icon name="caret-down-outline"></ion-icon></ion-col>
          </ion-row>
      </div>
      <div class="expandable_container">

        <ion-row class="subpass" (click)="get_qrCode(null,0)">
          <ion-col class= "subpassTitle" size="9">Standard</ion-col>
          <ion-col class= "subpassTitle" size="3" style="text-align: center;">{{item?.availableCount}}<br><span style="font-size: 9px;">Tap to reddem</span></ion-col>

      </ion-row>
            </div>
      </ng-container>
      
      <ng-container  *ngIf="iscomplimentry=='false'">
        <div class="exapandable_view"(click)="toggle(1)">
            <ion-row>
                <ion-col size="9">Weekday Passes</ion-col>
                <ion-col size="1" offset="2"><ion-icon name="{{icon_name}}"></ion-icon></ion-col>
  
            </ion-row>
        </div>
        <div class="expandable_container"  *ngIf="show_container_one; ">
  
          <ion-list>
            <ion-row class="subpass" *ngFor="let item of weekday;  index as i">
              <ion-col (click)="get_qrCode(item,1)">
                <ion-row>
              <ion-col class= "subpassTitle" size="9" >[{{item?.VoucherName }} ]</ion-col>
              <ion-col class= "subpassTitle" size="3" style="text-align: center;">{{item?.totalCount}}<br><span style="font-size: 9px;">Tap to reddem</span></ion-col>
            </ion-row>
            </ion-col>
          </ion-row>
        </ion-list>
              </div>
        </ng-container>
        <ng-container  *ngIf="iscomplimentry=='false'">
          <div class="exapandable_view" (click)="toggle(2)">
              <ion-row>
                  <ion-col size="9">Weekend Passes</ion-col>
                  <ion-col size="1" offset="2"><ion-icon name="{{icon_name}}"></ion-icon></ion-col>
    
              </ion-row>
          </div>
          <div class="expandable_container" *ngIf="show_container_two; ">
            <ion-list>
             
            <ion-row class="subpass" *ngFor="let item of weekend;  index as i">
             <ion-col (click)="get_qrCode(item,1)">
               <ion-row>
              <ion-col class= "subpassTitle" size="9" >[{{item?.VoucherName}}]</ion-col>
              <ion-col class= "subpassTitle" size="3" style="text-align: center;">{{item?.totalCount}}<br><span style="font-size: 9px;">Tap to reddem</span></ion-col>
            </ion-row>
            </ion-col>
          </ion-row>
        </ion-list>
                </div>
          </ng-container>
  
  
  </ion-content>
